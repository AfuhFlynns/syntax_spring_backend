<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page or resource not found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        main {
            height: 100dvh;
            width: 100dvw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        h1 {
            font-size: larger;
            font-weight: bold;
        }

        p {
            opacity: 70%;
            font-weight: lighter;
            font-size: smaller;
        }
    </style>
</head>

<body>
    <main>
        <h1>Oops... 404 page not found!</h1>
        <p>Check the url or it have changed</p>
    </main>
</body>

</html>
